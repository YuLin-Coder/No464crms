    <title>用户管理</title>

<body>
<div class="pd-20">
    <div class="text-c">
        用户名：<input type="text" class="input-text" style="width:100px" placeholder="支持模糊查询" id="select_username">
        性别：<select id="select_sex">
        <option value="100" selected>全部</option>
        <option value="1">男</option>
        <option value="0">女</option>
    </select>
        出生日期：
        <input type="text" id="datemin" class="input-text Wdate" style="width:100px;">
        -
        <input type="text" id="datemax" class="input-text Wdate" style="width:100px;">
        角色：<select id="select_role">
        <option value="100" selected>全部</option>
        <option value="1">管理员</option>
        <option value="2">业务经理</option>
        <option value="3">销售</option>
    </select>
        状态：<select id="select_status">
        <option value="100" selected>全部</option>
        <option value="1">正常</option>
        <option value="0">禁用</option>
    </select>
        <button type="submit" class="btn btn-success" id="queryAll" name=""> 查询</button>

        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="50">编号</th>
                <th width="50">姓名</th>
                <th width="50">性别</th>
                <th width="150">出生日期</th>
                <th width="50">角色</th>
                <th width="50">状态</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody id="user-list">
            <!--<tr class="text-c">
              <td>1</td>
              <td>admin</td>
              <td>男</td>
              <td >1990年01月01日</td>
              <td >角色不详</td>
              <td>正常</td>
              <td><a href="">分配角色</a>  <a href="">删除</a></td>
            </tr>-->
            </tbody>
        </table>
    </div>
    <div id="dialog" title="修改分配角色" hidden="hidden">
        角色：<select id="edit_select_role">
            <option value="1">管理员</option>
            <option value="2">业务经理</option>
            <option value="3" selected>销售</option>
        </select>
    </div>

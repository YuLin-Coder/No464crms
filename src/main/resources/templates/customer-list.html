<title>用户管理</title>
</head>
<body>
<div class="pd-20">
  <div class="text-c"> 
  	客户名称：<input type="text" class="input-text" style="width:100px" placeholder="支持模糊查询" id="cname" name="">
  	指派人：<select id="zpr">
					<option value="1" selected>==请选择==</option>
					<option value="2">张伟</option>
					<option value="3">刘伟</option>
			</select>
  	背景：<select id="bj">
  					<option value="0" selected>==请选择==</option>
					<option value="1" >民营</option>
					<option value="2">国营</option>
					<option value="3">合资</option>
			</select>
    
           上市：<select id="ss">
          	 <option value="0" selected>==请选择==</option>
    	    <option value="1">是</option>
			<option value="2">否</option>
			</select>
	类型：<select id="leix">
					<option value="0" selected>==请选择==</option>
					<option value="1" >企业</option>
					<option value="2">院校</option>
					<option value="3">代理</option>
		</select>
	状态：<select id="zt">
					<option value="0" selected>==请选择==</option>
					<option value="1" >潜在</option>
					<option value="2">正式</option>
					<option value="3">放弃</option>
					<option value="4">签约</option>
		</select>
    <button type="button" class="btn btn-success" id="query" name=""> 查询</button>
   
  <table class="table table-border table-bordered table-hover table-bg table-sort" >
    <thead>
      <tr class="text-c">
        <th width="50">编号</th>
        <th width="50">客户名称</th>
        <th width="50">指派人</th>
        <th width="150">创建日期</th>
        <th width="50">状态</th>
        <th width="50">操作</th>
      </tr>
    </thead>
    <tbody id="customersTable">
      
    </tbody>
  </table>
</div>
</div>
<div id="dialog" title="修改指派人" hidden="hidden">
        角色：<select id="edit_select_role">
            <!--<option value="1">管理员</option>-->
        </select>
</div>

</head>

<body>
<div class="pd-20">
  <div class="Huiform">
    <form action="/" method="post">
      <table class="table table-bg">
        <tbody>
          <tr>
            <th>单位：</th>
           <td><select class="select" size="1" name="cust_name" id="cust_name" style="width:200px">
					
				</select></td>
          </tr>
          <tr>
            <th> 标题：</th>
            <td><input type="text" style="width:200px" class="input-text" value="" id="title" name="title"></td>
           </td>
          </tr>
          <tr>
            <th>描述：</th>
            <td><textarea rows="10" cols="30" id="desc" name="desc"></textarea></td>
          </tr>
          <tr>
            <th>创建日期：</th>
            <td><input type="date" style="width:200px" class="input-text" value="" id="create_time" name="create_time"></td>
          </tr>
          <tr>
          	<th></th>
          	<td><button class="btn btn-success radius" type="button" id="submit"><i class="icon-ok"></i> 提交</button>
            	<button class="btn btn-success radius" type="reset" id="reset"><i class="icon-ok"></i> 重置</button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

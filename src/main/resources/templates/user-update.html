    <title>添加用户</title>
    <link rel="stylesheet" href="/static/h-ui/css/H-ui.css">
</head>
<body>
<div class="pd-20">
    <div class="Huiform">
        <form action="/" method="post">
            <table class="table table-bg">
                <tbody>
                <tr>
                    <th width="100" class="text-r">用户姓名：</th>
                    <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="username" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th class="text-r"> 密码：</th>
                    <td><input type="text" style="width:200px" class="input-text" value="" placeholder=""
                               id="password"/>
                    </td>
                </tr>
                <tr>
                    <th class="text-r">性别：</th>
                    <td>
                        <label>
                            <input name="sex" type="radio" id="six_1" value="1">
                            男
                        </label>
                        <label>
                            <input type="radio" name="sex" value="0" id="six_0">
                            女
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="text-r">出生日期：</th>
                    <td><input type="text" style="width:200px" class="input-text" name="" id="birthday"></td>
                </tr>
                <tr>
                    <th class="text-r">角色：</th>
                    <td><select class="select" size="1" name="authority" id="authority" style="width:200px">
                        <option value="1">管理员</option>
                        <option value="2">业务经理</option>
                        <option value="3">销售</option>
                    </select></td>
                </tr>
                <tr>
                    <th class="text-r">状态：</th>
                    <td><select class="select" size="1" name="status" id="status" style="width:200px">
                        <option value="0">禁用</option>
                        <option value="1">正常</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button class="btn btn-success radius" type="button" id="sub">确定</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
